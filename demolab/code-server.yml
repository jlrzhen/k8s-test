---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: code-server-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/code-server"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: code-server-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server-deployment
spec:
  selector:
    matchLabels:
      app: code-server
  replicas: 1
  template:
    metadata:
      labels:
        app: code-server
    spec:
      containers:
      - name: code-server
        image: lscr.io/linuxserver/code-server:latest
        resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
        volumeMounts:
        - mountPath: "/config"
          name: code-server-storage
      volumes:
      - name: code-server-storage
        persistentVolumeClaim:
          claimName: code-server-claim
---
apiVersion: v1
kind: Service
metadata:
  name: code-server-service
spec:
  type: NodePort
  # Uncomment the below line to create a Headless Service
  # clusterIP: None
  selector:
    app: code-server
  ports:
    - port: 8443
      nodePort: 30001
      name: http